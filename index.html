<!-- templates/index.html -->
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Recommendation System</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Embedded CSS for styling */
        body {
            background-color: #f0f8ff; /* Light blue background for the entire page */
            font-family: 'Roboto', sans-serif; /* Google Font for a modern look */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden; /* Prevent scroll */
        }

        .container {
            background: #ffffff; /* White background for the container */
            padding: 40px;
            border-radius: 15px; /* Rounded corners */
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.1); /* Soft shadow for depth */
            width: 400px;
            text-align: center;
            position: relative; /* For positioning the decoration */
        }

        header {
            margin-bottom: 20px;
        }

        h1 {
            font-size: 28px;
            color: #007bff; /* Blue color for the title */
            margin: 0; /* Remove default margin */
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1); /* Subtle text shadow */
        }

        p {
            font-size: 16px;
            color: #333; /* Dark text color for better readability */
            margin: 10px 0; /* Margin for spacing */
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1); /* Subtle text shadow */
        }

        .form-group {
            margin: 20px 0;
            text-align: left; /* Align labels and inputs to the left */
        }

        label {
            font-size: 16px;
            color: #007bff; /* Blue color for labels */
        }

        select {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #007bff; /* Blue border */
            width: 100%;
            background-color: #ffffff; /* White for select options */
            color: #333; /* Dark text color */
            font-size: 16px;
            appearance: none; /* Remove default arrow */
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="#007bff" viewBox="0 0 16 16"><path d="M1 4.5L8 11l7-6.5H1z"/></svg>'); /* Custom arrow */
            background-repeat: no-repeat;
            background-position: right 10px center; /* Position the arrow */
            background-size: 12px; /* Resize the arrow */
            padding-right: 30px; /* Space for arrow */
        }

        button {
            background-color: #007bff; /* Blue button background */
            color: #ffffff; /* White text */
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s ease, transform 0.2s ease;
            width: 100%; /* Make button full-width */
        }

        button:hover {
            background-color: #0056b3; /* Darker blue on hover */
            transform: translateY(-2px); /* Slight lift effect */
        }

        footer {
            margin-top: 20px;
            font-size: 14px;
            color: #007bff; /* Blue for footer text */
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Product Recommendation System</h1>
            <p>Your personalized guide to finding the best products based on your preferences.</p>
        </header>
        <form action="{{ url_for('recommend') }}" method="post">
            <div class="form-group">
                <label for="method">Select Recommendation Method:</label>
                <select name="method" id="method" required>
                    <option value="collaborative">Collaborative Filtering</option>
                </select>
            </div>
            <div class="form-group" id="user-id-group">
                <label for="input_id">Select User ID:</label>
                <select name="input_id" id="input_id_user" required>
                    <option value="">--Select User ID--</option>
                    {% for user_id in user_ids %}
                        <option value="{{ user_id }}">{{ user_id }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit">Get Recommendations</button>
        </form>
        <footer>
            <p>&copy; 2024 Product Recommendation System. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
